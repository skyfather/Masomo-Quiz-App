<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Masomo e-learning</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap_css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{%url 'index' %}">Masomo</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="{%url 'index' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li><a href="{%url 'logout' %}">Logout</a></li>
            <li><a href="{%url 'quiz_list' %}">Quizes</a><li>
            <li><a href="{%url 'question_list' %}">Questions</a><li>
            {% if user.is_teacher %}
              <li><a href="{%url 'create_quiz' %}">Create Quiz</a><li>

            {% endif %}
          {% else %}
            <li><a href="{%url 'signup' %}">Signup</a></li>
            <li><a href="{%url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
